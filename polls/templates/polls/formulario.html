{% extends 'startbootstrap-grayscale-gh-pages/index.html' %}
{% load crispy_forms_tags %}

{% block conteudo %}

<div class=" mdl-cell mdl-cell--8-col mdl-shadow--2dp ">
{% if messages %}
 	{% for message in messages %}
    	<p class="{{ message.tags }}">{{ message }}</p>
   	{% endfor %}
{% endif %}
<form method="POST" class="post-form">{% csrf_token %}
    {{ form|crispy }}
<button type="submit" class="btn btn-primary js-scroll-trigger mt-3">Save</button>
</form>
</div>

{% endblock %}
