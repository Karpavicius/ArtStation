{% extends 'startbootstrap-grayscale-gh-pages/index.html' %}
{% load crispy_forms_tags %}

{% block title %}Enter new password{% endblock %}

{% block conteudo %}
<h1>Type yout new password</h1>
<form method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <p>Fields with * are required.</p>
   <button type="submit" class="btn btn-primary js-scroll-trigger mt-3">Change password</button>
</form>
{% endblock conteudo %}
