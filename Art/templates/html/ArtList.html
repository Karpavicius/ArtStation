{% extends 'startbootstrap-grayscale-gh-pages/index.html' %}
{% load static %}

     {% block conteudo %} 
     {%for post in posts%}
       <div class="row justify-content-center no-gutters mb-5 mb-lg-0">
        {% if post.imagem %}
        <div class="col-lg-6">
          <img class="img-fluid" src="{{post.imagem.url}}" alt="">
        </div>
        {%endif%}
        <div class="col-lg-6">
          <div class="bg-black text-center h-100 project">
            <div class="d-flex h-100">
              <div class="project-text w-100 my-auto text-center text-lg-left">
                <h4 class="text-white">{{post.titulo}}</h4>
                <p class="mb-0 text-white-50">{{post.descricao}}</p>
                <p class="mb-0 text-white-50 artisName" style="display: none;">Artista: {{post.artistas}}</p>
                <hr class="d-none d-lg-block mb-0 ml-0">
                <a href="{% url 'arts:comprarArte' pk=post.pk %}" class="btn btn-primary js-scroll-trigger mt-3">Buy</a>
              </div>
            </div>
          </div>
        </div>
      </div>

       <script type="text/javascript" src="{% static 'js/imagem.js' %}"></script>
       {%endfor%}
     {% endblock conteudo %}
